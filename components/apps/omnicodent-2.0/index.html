<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omnicodent 2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Orbitron:wght@400;500;700;900&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
      
      /* The "Void" Background Layer */
      body {
        background-color: #020617; /* slate-950 fallback */
        color: #f8fafc; /* slate-50 */
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      
      .bg-void {
        background: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #020617 60%);
        position: fixed; inset: 0; z-index: -10;
      }

      /* Noise Texture */
      .noise {
        position: fixed; inset: 0; z-index: -2; pointer-events: none; opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Scanlines */
      .scanlines {
        position: fixed; inset: 0; z-index: -1; pointer-events: none; opacity: 0.6;
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
        background-size: 100% 4px;
      }

      /* Custom scrollbar for C4 Theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(2, 6, 23, 0.5); 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
        border: 1px solid rgba(255,255,255,0.1);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f97316; /* Brand Orange */
        box-shadow: 0 0 10px rgba(249,115,22,0.5);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              orbitron: ['Orbitron', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              brand: {
                orange: '#f97316', // Orange-500
                red: '#dc2626',    // Red-600
                void: '#020617',   // Slate-950
              }
            },
            backgroundImage: {
              'brand-gradient': 'linear-gradient(to right, #ea580c, #dc2626)', // Orange-600 to Red-600
              'void-gradient': 'radial-gradient(circle at 50% 0%, #1e1b4b 0%, #020617 60%)',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 2s linear infinite',
              'spin-slow': 'spin 8s linear infinite',
            },
            keyframes: {
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              }
            }
          },
        },
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="bg-void"></div>
    <div class="noise"></div>
    <div class="scanlines"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
